<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main">
<!-- begin head -->
<head>
    <title>运营中心 | 品牌管理</title>
</head>

<body th:with="cur='sel-pro',cur_sub='sel-brand'">

<th:block layout:fragment="content">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- begin page title & breadcrumb-->
                    <ul class="page-breadcrumb breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="#">首页</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <a href="/brands.shtml">品牌管理</a>
                        </li>
                    </ul>
                    <!-- end page title & breadcrumb-->
                </div>
            </div>

            <div class="portlet-body">
                <div class="table-toolbar">
                    <a href="/brands/toSaveBrand.shtml" class="btn btn-sm green"><i class="fa fa-plus"></i>新增品牌</a>
                </div>
                <table class="table table-striped table-bordered table-hover dataTable">
                    <thead>
                    <tr role="row">
                        <th width="5%">序号</th>
                        <th width="5%">名称</th>
                        <th width="5%">图标</th>
                        <th width="5%">状态</th>
                        <th width="5%">创建人</th>
                        <th width="5%">创建时间</th>
                        <th width="5%">更新人</th>
                        <th width="5%">更新时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" th:each="brand : ${brandDtos}">
                        <td th:text="${brand.brandId}"></td>
                        <td th:text="${brand.name}"></td>
                        <td th:text="${brand.img}"></td>
                        <td>
                            <span th:if="${brand.status == 'ENABLE'}">启用</span>
                            <span th:if="${brand.status == 'DISABLE'}">禁用</span>
                            <span th:if="${brand.status == 'DELETE'}">删除</span>
                        </td>
                        <td th:text="${#calendars.format(brand.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${brand.createUserId}"></td>
                        <td th:text="${#calendars.format(brand.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${brand.updateUserId}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
