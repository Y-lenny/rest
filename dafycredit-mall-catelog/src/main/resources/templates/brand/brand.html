<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<!--<![endif]-->
<!-- begin head -->
<head>
    <title>运营中心 | 添加品牌</title>
</head>
<body th:with="cur='sel-brand'">
<th:block layout:fragment="content">
    <div class="page-content-wrapper">
        <div class="portlet page-content">
            <div class="row">
                <div class="col-md-12">
                    <ul class="page-breadcrumb breadcrumb">
                        <li><i class="fa fa-home"></i> <a href="#">首页</a> <i class="fa fa-angle-right"></i></li>
                        <li>添加品牌</li>
                    </ul>
                </div>
            </div>

            <div class="portlet-body form">
                <!-- begin form-->
                <form action="/brands.shtml" class="form-horizontal" method="post" id="submitForm">
                    <div class="form-body">
                        <div class="form-group first">
                            <label class="col-md-3 control-label"><span style="color:red">*</span>名称</label>
                            <div class="col-md-4">
                                <input type="text" name="name" class="form-control" placeholder="名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span style="color:red">*</span>图片地址</label>
                            <div class="col-md-4">
                                <input type="text" name="img" class="form-control" placeholder="图片地址">
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue">提交</button>
                                <button type="button" class="btn default goback">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end form-->
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
